{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exploração Espacial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Space+Mono">
    <link rel="stylesheet" href="{% static "css/estilos.css" %}">
    <link rel="shortcut icon" href="{% static "images/favicon.png" %}">
  </head>
  <body>
    <header>
      <h1>
        <img src="{% static "images/alien-icon.png" %}" id="logo"
          alt="Ícone com o rosto de um alien">
        Exploração Espacial
      </h1>
      <nav id="menu-principal">
        <ul>
          <li><a href="{% url 'home' %}">Sobre Aliens</a></li>
          <li><a href="{% url 'philae' %}">Sobre a Philae</a></li>
        </ul>
      </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <script src="{% static "js/home.js" %}"></script>
    <script src="{% static "js/navegacao.js" %}"></script>
    <script src="{% static "js/philiae.js" %}"></script>
  </body>
</html>
